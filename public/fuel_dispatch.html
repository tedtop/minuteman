<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Dispatch Monitor</title>
    <link rel="stylesheet" href="common.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Fuel Dispatch">
    <style>
        /* Dispatch-specific styles */


        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .auth-loading {
            display: inline-block;
            color: #2c3e50;
            font-weight: normal;
        }

        .auth-loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #2c3e50;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .dispatch-grid {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .dispatch-grid:not(:empty) {
            margin-bottom: 20px;
        }

        .dispatch-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .dispatch-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .dispatch-card.priority {
            border-left-color: #e74c3c;
        }

        .dispatch-card.completed {
            border-left-color: #27ae60;
            opacity: 0.7;
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .flight-number {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
        }

        .flight-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .flight-status.in-flight {
            background: #ffeaa7;
            color: #856404;
        }

        .flight-status.in {
            background: #a8e6cf;
            color: #155724;
        }

        .flight-status.planned {
            background: #ddd6fe;
            color: #553c9a;
        }

        .flight-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 12px;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }

        .fuel-info {
            background: rgba(39, 174, 96, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .fuel-quantity {
            font-size: 18px;
            font-weight: 700;
            color: #27ae60;
            text-align: center;
        }


        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 20px;
        }

        /* Filter toggle styles */
        .filter-controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-top: 0px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* Toggle switch styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.toggle-slider {
            background-color: #667eea;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }

        .filter-label {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            cursor: pointer;
            user-select: none;
        }

        .test-push-btn {
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .test-push-btn:hover {
            background: rgba(102, 126, 234, 1);
            transform: translateY(-1px);
        }

        .test-push-btn:active {
            transform: translateY(0);
        }

        /* Mobile styles for dispatch-specific elements */
        @media (max-width: 768px) {
            .dispatch-grid {
                grid-template-columns: 1fr;
            }

            .flight-info {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .filter-controls {
                flex-direction: column;
                gap: 10px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è Fuel Dispatch Monitor</h1>
            <div class="status" id="status">Connecting...</div>
            <div class="nav-buttons">
                <a href="/fuel_farm">‚õΩ Fuel Farm</a>
                <button onclick="testPushNotification()" class="test-push-btn">‚õΩ Send Latest Dispatch</button>
            </div>
        </div>

        <div class="auth-form" id="authForm" style="display: none;">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Authenticating to QT Technologies...</h3>
            <div style="text-align: center; padding: 20px;">
                <div class="auth-loading">Connecting...</div>
            </div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        <div id="loadingMessage" class="loading" style="display: none;">Loading dispatch data...</div>

        <div id="dispatchContainer" class="dispatch-grid"></div>

        <div class="filter-controls">
            <label class="filter-label" for="hideDepartedToggle">Hide departed flights</label>
            <label class="toggle-switch">
                <input type="checkbox" id="hideDepartedToggle" checked>
                <span class="toggle-slider"></span>
            </label>
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        let isMonitoring = false;
        let monitoringInterval;
        let qtCookies = null;        // QT authentication cookies
        let qtCredentials = null;    // QT username/password from config
        let qtSessionData = null;    // QT company/user IDs for API calls
        let currentDispatches = null; // Store current dispatch data for filtering
        let previousDispatches = null; // Store previous dispatch data for change detection
        let vapidPublicKey = null;    // VAPID public key for push notifications

        // Configuration - dynamically determine the proxy URL
        const LOCAL_PROXY_URL = `${window.location.protocol}//${window.location.host}`;
        const LOGIN_ENDPOINT = '/api/login';
        const DISPATCH_ENDPOINT = '/api/dispatch';
        const POLL_INTERVAL = 30000; // 30 seconds

        // Authentication function
        async function authenticate() {
            updateStatus('connecting');
            document.getElementById('authForm').style.display = 'block';

            try {
                // First, attempt to login via proxy server
                const loginResponse = await fetch(`${LOCAL_PROXY_URL}${LOGIN_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: qtCredentials.username,
                        password: qtCredentials.password
                    })
                });

                const loginData = await loginResponse.json();

                if (loginResponse.ok && loginData.success) {
                    qtCookies = loginData.qtCookies;
                    qtSessionData = {
                        companyLocationId: qtCredentials.companyLocationId,
                        userId: qtCredentials.userId
                    };

                    document.getElementById('authForm').style.display = 'none';
                    showSuccess('Authentication successful!');

                    // Load initial data
                    await fetchDispatchData();

                    // Start automatic refresh countdown
                    startRefreshCountdown();
                    
                    // Push notifications will be initialized when user clicks test button (Safari requirement)
                } else {
                    throw new Error(loginData.message || `Login failed with status: ${loginResponse.status}`);
                }

            } catch (error) {
                console.error('Authentication error:', error);
                updateStatus('disconnected');
                document.getElementById('authForm').style.display = 'none';
                showError('Authentication failed: ' + error.message);
            }
        }

        // Fetch dispatch data from QT Technologies
        async function fetchDispatchData() {
            if (!qtSessionData) {
                showError('Please authenticate first');
                return;
            }

            try {
                showLoading(true);

                // Make API call via proxy server
                const response = await fetch(`${LOCAL_PROXY_URL}${DISPATCH_ENDPOINT}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'QT-Cookies': qtCookies || ''
                    },
                    body: JSON.stringify({
                        CompanyLocationID: qtSessionData.companyLocationId,
                        UserID: qtSessionData.userId
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        // QT session expired, try to re-authenticate
                        console.log('QT session expired, re-authenticating...');
                        await authenticate();
                        return; // authenticate() will call fetchDispatchData() again
                    }

                    // Show complete server error for internal tool troubleshooting
                    const errorText = await response.text();
                    let serverError;
                    try {
                        const errorData = JSON.parse(errorText);
                        serverError = errorData.error || errorData.message || errorText;
                    } catch {
                        serverError = errorText;
                    }
                    throw new Error(`Server Error ${response.status}: ${serverError}`);
                }

                const data = await response.json();

                if (data.Success) {
                    const newDispatches = data.Detail.Dispatches;
                    
                    // Detect changes if we have previous data
                    if (previousDispatches && pushSubscription) {
                        const changes = detectDispatchChanges(newDispatches, previousDispatches);
                        
                        // Send notifications for each change
                        for (const change of changes) {
                            console.log('Dispatch change detected:', change.message);
                            await sendDispatchNotification(change);
                        }
                    }
                    
                    // Update stored data
                    previousDispatches = currentDispatches;
                    currentDispatches = newDispatches;
                    
                    displayDispatchData(currentDispatches);
                    updateLastUpdated();
                } else {
                    const errorMsg = data.ErrorMessage || 'Failed to fetch dispatch data';
                    showError(errorMsg);
                }

            } catch (error) {
                console.error('Fetch error:', error);
                if (error.message.includes('Failed to fetch')) {
                    showError('Connection Error: Unable to connect to proxy server. Make sure the proxy server is running.');
                } else if (error.message.includes('403')) {
                    // If we get a 403, try client-side authentication as fallback
                    showError('Server authentication failed. Trying client-side authentication...');
                    await authenticate();
                } else {
                    showError('Error fetching dispatch data: ' + error.message);
                }
            } finally {
                showLoading(false);
            }
        }

        // Display dispatch data
        function displayDispatchData(dispatches) {
            const container = document.getElementById('dispatchContainer');
            container.innerHTML = '';

            if (!dispatches || dispatches.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.8); padding: 40px;">No dispatches available</div>';
                return;
            }

            // Filter departed flights if toggle is checked
            const hideDeparted = document.getElementById('hideDepartedToggle').checked;
            let filteredDispatches = dispatches;

            if (hideDeparted) {
                filteredDispatches = dispatches.filter(dispatch => dispatch.FlightStatus !== 'In Flight');
            }

            if (filteredDispatches.length === 0) {
                if (hideDeparted && dispatches.length > 0) {
                    container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.8); padding: 40px;">No upcoming flights (all flights have departed)</div>';
                } else {
                    container.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.8); padding: 40px;">No dispatches available</div>';
                }
                return;
            }

            filteredDispatches.forEach(dispatch => {
                const card = createDispatchCard(dispatch);
                container.appendChild(card);
            });
        }

        // Create dispatch card
        function createDispatchCard(dispatch) {
            const card = document.createElement('div');
            card.className = 'dispatch-card';

            // Add priority class based on status
            if (dispatch.FlightStatus === 'In Flight') {
                card.classList.add('priority');
            } else if (dispatch.FlightStatus === 'Completed') {
                card.classList.add('completed');
            }

            const statusClass = dispatch.FlightStatus.toLowerCase().replace(' ', '-');

            card.innerHTML = `
                <div class="flight-header">
                    <div class="flight-number">${dispatch.FlightNumber} to ${dispatch.Destination}</div>
                    <div class="flight-status ${statusClass}">${dispatch.FlightStatus}</div>
                </div>

                <div class="flight-info">
                    <div class="info-item">
                        <div class="info-label">Tail Number</div>
                        <div class="info-value">${dispatch.TailNumber}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Airline</div>
                        <div class="info-value">${dispatch.AirlineName}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Aircraft Type</div>
                        <div class="info-value">${dispatch.AircraftType || 'N/A'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Departure</div>
                        <div class="info-value">${formatDateTime(dispatch.DepartureDate)}</div>
                    </div>
                </div>

                <div class="fuel-info">
                    <div class="fuel-quantity">
                        ${dispatch.QuantityInWeight} lbs (${dispatch.Quantity} gal)
                    </div>
                </div>
            `;

            return card;
        }

        // Utility functions
        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        let refreshCountdown = 30;
        let countdownInterval;

        function updateStatus(status, message = null) {
            const statusElement = document.getElementById('status');
            statusElement.className = 'status ' + status;

            switch (status) {
                case 'connected':
                    statusElement.textContent = message || 'üü¢ Connected';
                    break;
                case 'connecting':
                    statusElement.textContent = message || 'üü° Connecting...';
                    break;
                case 'disconnected':
                    statusElement.textContent = message || 'üî¥ Disconnected';
                    break;
            }
        }

        function startRefreshCountdown() {
            refreshCountdown = 30;
            if (countdownInterval) clearInterval(countdownInterval);

            countdownInterval = setInterval(() => {
                refreshCountdown--;
                updateStatus('connected', `üü¢ Next refresh in ${refreshCountdown}s`);

                if (refreshCountdown <= 0) {
                    refreshCountdown = 30;
                    fetchDispatchData();
                }
            }, 1000);
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            // You can implement a success message display here
            console.log('Success:', message);
        }

        function showLoading(show) {
            document.getElementById('loadingMessage').style.display = show ? 'block' : 'none';
        }

        function updateLastUpdated() {
            const lastUpdatedElement = document.getElementById('lastUpdated');
            lastUpdatedElement.textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
        }

        // Push notification functions
        let pushSubscription = null;

        // Utility function to convert VAPID public key from base64 to Uint8Array
        function urlBase64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/-/g, '+')
                .replace(/_/g, '/');

            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }

        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                console.log('This browser does not support notifications');
                return false;
            }

            if (Notification.permission === 'granted') {
                return true;
            }

            if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                return permission === 'granted';
            }

            return false;
        }

        async function subscribeToPushNotifications() {
            if (!('serviceWorker' in navigator) || !('PushManager' in window)) {
                console.log('Push notifications not supported');
                return false;
            }

            try {
                const registration = await navigator.serviceWorker.ready;
                
                // Check if already subscribed
                const existingSubscription = await registration.pushManager.getSubscription();
                if (existingSubscription) {
                    pushSubscription = existingSubscription;
                    console.log('Already subscribed to push notifications');
                    return true;
                }

                // Request notification permission
                const permissionGranted = await requestNotificationPermission();
                if (!permissionGranted) {
                    console.log('Notification permission denied');
                    return false;
                }

                // Check if VAPID public key is available
                if (!vapidPublicKey) {
                    console.log('VAPID public key not available, cannot subscribe to push notifications');
                    return false;
                }

                // Subscribe to push notifications
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
                });

                pushSubscription = subscription;
                console.log('Subscribed to push notifications');

                // Send subscription to server
                await sendSubscriptionToServer(subscription);
                return true;

            } catch (error) {
                console.error('Error subscribing to push notifications:', error);
                return false;
            }
        }

        async function sendSubscriptionToServer(subscription) {
            try {
                const response = await fetch('/api/subscribe-push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        subscription: subscription,
                        userId: qtSessionData?.userId,
                        companyId: qtSessionData?.companyLocationId
                    })
                });

                if (!response.ok) {
                    console.error('Failed to send subscription to server');
                }
            } catch (error) {
                console.error('Error sending subscription to server:', error);
            }
        }

        async function testPushNotification() {
            // If no subscription, try to subscribe first (required for Safari)
            if (!pushSubscription) {
                console.log('No push subscription, attempting to subscribe...');
                const subscribed = await subscribeToPushNotifications();
                if (!subscribed) {
                    showError('Failed to subscribe to push notifications. Please check your browser settings.');
                    return;
                }
            }

            // Find the latest dispatch that hasn't departed
            let latestDispatch = null;
            if (currentDispatches && currentDispatches.length > 0) {
                // Filter for flights that haven't departed (not "In Flight")
                const upcomingDispatches = currentDispatches.filter(d => d.FlightStatus !== 'In Flight');
                if (upcomingDispatches.length > 0) {
                    // Sort by departure date to get the next one
                    upcomingDispatches.sort((a, b) => new Date(a.DepartureDate) - new Date(b.DepartureDate));
                    latestDispatch = upcomingDispatches[0];
                }
            }

            try {
                const response = await fetch('/api/test-push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: qtSessionData?.userId,
                        companyId: qtSessionData?.companyLocationId,
                        subscription: pushSubscription,
                        latestDispatch: latestDispatch
                    })
                });

                if (response.ok) {
                    showSuccess('Latest dispatch notification sent!');
                } else {
                    showError('Failed to send test notification');
                }
            } catch (error) {
                console.error('Error sending test notification:', error);
                showError('Error sending test notification');
            }
        }

        function detectDispatchChanges(newDispatches, oldDispatches) {
            if (!oldDispatches || !newDispatches) {
                return [];
            }

            const changes = [];
            
            // Create maps for easier comparison
            const oldMap = new Map(oldDispatches.map(d => [d.FlightNumber + d.TailNumber, d]));
            const newMap = new Map(newDispatches.map(d => [d.FlightNumber + d.TailNumber, d]));

            // Check for new flights
            for (const [key, flight] of newMap) {
                if (!oldMap.has(key)) {
                    changes.push({
                        type: 'new_flight',
                        flight: flight,
                        message: `New flight added: ${flight.FlightNumber} to ${flight.Destination}`
                    });
                }
            }

            // Check for status changes
            for (const [key, newFlight] of newMap) {
                const oldFlight = oldMap.get(key);
                if (oldFlight && oldFlight.FlightStatus !== newFlight.FlightStatus) {
                    changes.push({
                        type: 'status_change',
                        flight: newFlight,
                        oldStatus: oldFlight.FlightStatus,
                        newStatus: newFlight.FlightStatus,
                        message: `${newFlight.FlightNumber}: Status changed from ${oldFlight.FlightStatus} to ${newFlight.FlightStatus}`
                    });
                }
            }

            // Check for fuel quantity changes (significant changes only)
            for (const [key, newFlight] of newMap) {
                const oldFlight = oldMap.get(key);
                if (oldFlight && Math.abs(oldFlight.Quantity - newFlight.Quantity) > 10) {
                    changes.push({
                        type: 'fuel_change',
                        flight: newFlight,
                        oldQuantity: oldFlight.Quantity,
                        newQuantity: newFlight.Quantity,
                        message: `${newFlight.FlightNumber}: Fuel quantity updated to ${newFlight.Quantity} gal`
                    });
                }
            }

            return changes;
        }

        async function sendDispatchNotification(change) {
            if (!pushSubscription) {
                console.log('No push subscription available');
                return;
            }

            try {
                const payload = {
                    title: '‚úàÔ∏è Dispatch Update',
                    body: change.message,
                    icon: 'data:image/svg+xml,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3e%3ccircle cx="50" cy="50" r="45" fill="%23667eea"/%3e%3ctext x="50" y="60" text-anchor="middle" font-size="40" fill="white"%3e‚úàÔ∏è%3c/text%3e%3c/svg%3e',
                    badge: 'data:image/svg+xml,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3e%3ccircle cx="50" cy="50" r="45" fill="%23667eea"/%3e%3ctext x="50" y="60" text-anchor="middle" font-size="40" fill="white"%3e‚úàÔ∏è%3c/text%3e%3c/svg%3e',
                    tag: `dispatch-${change.flight.FlightNumber}`,
                    data: {
                        type: change.type,
                        flightNumber: change.flight.FlightNumber,
                        tailNumber: change.flight.TailNumber,
                        timestamp: new Date().toISOString()
                    },
                    actions: [
                        {
                            action: 'view',
                            title: 'View Details'
                        }
                    ]
                };

                // Send notification via server
                const response = await fetch('/api/dispatch-push', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: qtSessionData?.userId,
                        companyId: qtSessionData?.companyLocationId,
                        notification: payload
                    })
                });

                if (!response.ok) {
                    console.error('Failed to send dispatch notification');
                }
            } catch (error) {
                console.error('Error sending dispatch notification:', error);
            }
        }

        // Monitoring functions
        function startMonitoring() {
            if (isMonitoring) return;

            if (!qtSessionData) {
                showError('Please authenticate first');
                return;
            }

            isMonitoring = true;
            updateStatus('connected');

            // Fetch data immediately
            fetchDispatchData();

            // Set up polling interval
            monitoringInterval = setInterval(fetchDispatchData, POLL_INTERVAL);
        }

        function stopMonitoring() {
            isMonitoring = false;
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
                monitoringInterval = null;
            }
            updateStatus('disconnected');
        }

        function refreshData() {
            if (qtSessionData) {
                fetchDispatchData();
            } else {
                showError('Please authenticate first');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function () {
            updateStatus('connecting');

            // Get configuration from server FIRST
            try {
                const configResponse = await fetch(`${LOCAL_PROXY_URL}/api/config`);
                const config = await configResponse.json();

                // If server returned an error, show it directly
                if (config.error) {
                    showError(config.error);
                    updateStatus('disconnected');
                    return;
                }

                // Set QT credentials from server config
                qtCredentials = {
                    username: config.username,
                    password: config.password,
                    companyLocationId: config.companyLocationId,
                    userId: config.userId
                };

                // Store VAPID public key for push notifications
                vapidPublicKey = config.vapidPublicKey;

                console.log('QT credentials loaded');
                console.log('VAPID public key loaded:', vapidPublicKey ? 'Yes' : 'No');

            } catch (error) {
                console.error('Failed to load config:', error);
                showError('Failed to load configuration from server');
                return;
            }

            updateStatus('disconnected');
            // Now authenticate with proper session data
            authenticate();

            // Add event listener for the filter toggle
            document.getElementById('hideDepartedToggle').addEventListener('change', function () {
                if (currentDispatches) {
                    displayDispatchData(currentDispatches);
                }
            });

            // Register service worker for PWA functionality
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('/sw.js');
                    console.log('Service worker registered');
                    
                    // Push notifications will be initialized when user clicks test button (Safari requirement)
                } catch (error) {
                    console.error('Service worker registration failed:', error);
                }
            }
        });
    </script>
