<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Farm Monitor</title>
    <link rel="stylesheet" href="common.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Fuel Farm">
    <style>
        /* Tank-specific styles */


        .tanks-container {
            display: flex;
            gap: 20px;
            max-width: 100%;
            margin: 0 auto;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 20px;
            justify-content: center;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            /* Ensure tanks can be scrolled to on mobile */
            box-sizing: border-box;
        }

        .tank-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            text-align: center;
            flex: 0 0 160px;
            min-width: 160px;
        }

        .tank-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        /* Special styling for T7 - outside containment area */
        .tank-card.t7 {
            background: rgba(255, 248, 220, 0.98);
            border: 2px solid #ffc107;
            box-shadow: 0 8px 32px rgba(255, 193, 7, 0.2);
        }

        .tank-card.t7:hover {
            box-shadow: 0 12px 40px rgba(255, 193, 7, 0.3);
        }

        /* Divider before T7 to show separation */
        .containment-divider {
            display: flex;
            align-items: center;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .containment-divider::before {
            content: '';
            height: 200px;
            width: 3px;
            background: linear-gradient(180deg, transparent 0%, #ffc107 20%, #ffc107 80%, transparent 100%);
            border-radius: 2px;
        }


        .tank-header {
            margin-bottom: 20px;
        }

        .tank-name {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .fuel-type {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .fuel-type.avgas {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .fuel-type.jet-a {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .tank-visual {
            position: relative;
            width: 80px;
            height: 200px;
            margin: 20px auto;
            background: #f8f9fa;
            border: 3px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
        }

        .fuel-level {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transition: height 0.8s ease;
            border-radius: 0 0 7px 7px;
        }

        .fuel-level.avgas {
            background: linear-gradient(180deg, #ffc107 0%, #fd7e14 100%);
            box-shadow: 0 -2px 10px rgba(255, 193, 7, 0.3);
        }

        .fuel-level.jet-a {
            background: linear-gradient(180deg, #17a2b8 0%, #138496 100%);
            box-shadow: 0 -2px 10px rgba(23, 162, 184, 0.3);
        }

        .level-markers {
            position: absolute;
            left: -10px;
            top: 0;
            height: 100%;
            width: 20px;
        }

        .marker {
            position: absolute;
            left: 0;
            width: 8px;
            height: 1px;
            background: #6c757d;
        }

        .marker.major {
            width: 12px;
            height: 2px;
            background: #495057;
        }

        .level-info {
            margin-top: 20px;
        }

        .current-level {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .level-percentage {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .update-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .level-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
        }

        .level-input::placeholder {
            font-size: 11px;
            color: #999;
        }

        .level-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .update-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .update-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .last-updated {
            font-size: 12px;
            color: #6c757d;
            margin-top: 10px;
        }


        @media (max-width: 768px) {
            .tanks-container {
                gap: 15px;
                padding: 10px 15px;
                /* Ensure proper scrolling on mobile */
                justify-content: flex-start;
                overflow-x: auto;
                scroll-snap-type: x proximity;
            }

            .tank-card {
                flex: 0 0 140px;
                min-width: 140px;
                padding: 15px;
                /* Add scroll snap for better mobile experience */
                scroll-snap-align: start;
            }

            .tank-visual {
                width: 60px;
                height: 150px;
            }

            .tank-name {
                font-size: 20px;
            }

            .current-level {
                font-size: 24px;
            }
            
            /* Make sure first and last tanks are fully accessible */
            .tank-card:first-child {
                margin-left: 0;
            }
            
            .tank-card:last-child {
                margin-right: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>‚õΩ Fuel Farm Levels</h1>
            <div class="status connecting" id="status">üü° Loading...</div>
            <div class="nav-buttons">
                <a href="/fuel_dispatch">‚úàÔ∏è Fuel Dispatch</a>
            </div>
        </div>

        <div class="tanks-container" id="tanksContainer">
            <!-- Tanks will be populated by JavaScript -->
        </div>
    </div>

    <script>
        const API_BASE_URL = `${window.location.protocol}//${window.location.host}/api/fuel_farm`;
        let tanks = {};
        let refreshCountdown = 30;
        let countdownInterval;

        let refreshInterval;

        // Load tank data on page load
        document.addEventListener('DOMContentLoaded', function () {
            // Set initial loading status
            updateStatus('loading');
            
            // Load initial data
            loadTankData();
            
            // Start refresh cycle - will be managed based on connection status
            refreshInterval = setInterval(() => {
                loadTankData();
            }, 30000);
        });

        async function loadTankData() {
            // Show loading status while fetching data
            updateStatus('loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/tanks`);
                const data = await response.json();

                if (data.success) {
                    tanks = data.tanks;
                    renderTanks();
                    // Only show refresh counter if database is connected and working
                    if (data.dbConnected) {
                        startRefreshCounter();
                    } else {
                        // Stop any existing refresh counter and show offline status
                        if (countdownInterval) {
                            clearInterval(countdownInterval);
                        }
                        // Stop the background refresh interval when database is offline
                        if (refreshInterval) {
                            clearInterval(refreshInterval);
                            refreshInterval = null;
                        }
                        updateStatus('disconnected');
                    }
                } else {
                    showError('Failed to load tank data');
                    // Stop the background refresh interval on failure
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                        refreshInterval = null;
                    }
                    updateStatus('disconnected');
                }
            } catch (error) {
                console.error('Error loading tank data:', error);
                showError('Connection error: ' + error.message);
                // Stop the background refresh interval on connection error
                if (refreshInterval) {
                    clearInterval(refreshInterval);
                    refreshInterval = null;
                }
                updateStatus('disconnected');
            }
        }

        function renderTanks() {
            const container = document.getElementById('tanksContainer');
            container.innerHTML = '';

            // Sort tanks to ensure T1-T6 come first, then T7
            const sortedTanks = Object.entries(tanks).sort(([a], [b]) => {
                // Extract tank numbers for proper sorting
                const aNum = parseInt(a.replace('T', ''));
                const bNum = parseInt(b.replace('T', ''));
                return aNum - bNum;
            });

            sortedTanks.forEach(([tankId, tank], index) => {
                // Add divider before T7 to show it's outside containment area
                if (tankId === 'T7') {
                    const divider = document.createElement('div');
                    divider.className = 'containment-divider';
                    container.appendChild(divider);
                }

                const tankCard = createTankCard(tankId, tank);
                container.appendChild(tankCard);
            });
        }

        function createTankCard(tankId, tank) {
            const card = document.createElement('div');
            card.className = 'tank-card';
            
            // Add special styling for T7 (outside containment area)
            if (tankId === 'T7') {
                card.className += ' t7';
            }

            const percentage = Math.round((tank.level / tank.maxLevel) * 100);
            const levelHeight = (tank.level / tank.maxLevel) * 100;
            const fuelTypeClass = tank.fuelType === 'Avgas' ? 'avgas' : 'jet-a';

            card.innerHTML = `
                <div class="tank-header">
                    <div class="tank-name">${tankId}</div>
                    <div class="fuel-type ${fuelTypeClass}">${tank.fuelType}</div>
                </div>

                <div class="tank-visual">
                    <div class="fuel-level ${fuelTypeClass}" style="height: ${levelHeight}%"></div>
                    <div class="level-markers">
                        ${generateMarkers()}
                    </div>
                </div>

                <div class="level-info">
                    <div class="current-level">${tank.level}"</div>
                    <div class="level-percentage">${percentage}% (${tank.maxLevel}" max)</div>
                </div>

                <div class="update-section">
                    <div class="input-group">
                        <input type="text"
                               inputmode="decimal"
                               class="level-input"
                               id="input-${tankId}"
                               placeholder="Level (inches)"
                               oninput="validateTankInput(this)"
                               onkeypress="handleEnterKey(event, '${tankId}')"
                               onfocus="this.placeholder=''; pauseCountdownUpdates()"
                               onblur="this.placeholder='Level (inches)'; resumeCountdownUpdates()">
                        <button class="update-btn" onclick="updateTankLevel('${tankId}')">
                            Update
                        </button>
                    </div>
                    <div class="last-updated">
                        Updated: ${formatDateTime(tank.lastUpdated)}
                    </div>
                </div>
            `;

            return card;
        }

        function generateMarkers() {
            let markers = '';
            for (let i = 0; i <= 86; i += 10) {
                const position = ((86 - i) / 86) * 100;
                const isMajor = i % 20 === 0;
                markers += `<div class="marker ${isMajor ? 'major' : ''}" style="top: ${position}%"></div>`;
            }
            return markers;
        }

        function validateTankInput(input) {
            // Allow only numbers, decimal point, apostrophe ('), and double quote (")
            const allowedPattern = /^[0-9.'"\s]*$/;
            
            if (!allowedPattern.test(input.value)) {
                // Remove invalid characters
                input.value = input.value.replace(/[^0-9.'"\s]/g, '');
            }
        }

        function parseFootInchToInches(input) {
            // Handle foot-inch notation like "5'7" or "5'7""
            const footInchMatch = input.match(/^(\d+(?:\.\d+)?)'(\d+(?:\.\d+)?)"?$/);
            if (footInchMatch) {
                const feet = parseFloat(footInchMatch[1]);
                const inches = parseFloat(footInchMatch[2]);
                return (feet * 12) + inches;
            }
            
            // Handle just feet like "5'" 
            const feetOnlyMatch = input.match(/^(\d+(?:\.\d+)?)'$/);
            if (feetOnlyMatch) {
                const feet = parseFloat(feetOnlyMatch[1]);
                return feet * 12;
            }
            
            // Handle regular number input
            const number = parseFloat(input);
            if (!isNaN(number)) {
                return number;
            }
            
            return NaN;
        }

        async function updateTankLevel(tankId) {
            const input = document.getElementById(`input-${tankId}`);
            const level = parseFootInchToInches(input.value.trim());
            const tank = tanks[tankId];

            // Convert to inches first, then validate
            if (isNaN(level)) {
                showError(`Invalid input for ${tankId}: ${input.value}`);
                return;
            }

            // Check tank limits
            if (level < tank.minLevel || level > tank.maxLevel) {
                showError(`${tankId} must be between ${tank.minLevel}" and ${tank.maxLevel}"`);
                return;
            }

            // Update the display immediately for better UX (works even offline)
            updateTankDisplay(tankId, level);
            input.value = '';

            // Try to save to database (may fail in offline mode)
            try {
                const response = await fetch(`${API_BASE_URL}/tanks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tankId: tankId, level: level })
                });

                const data = await response.json();

                if (!data.success) {
                    showError(`Failed to save ${tankId} to database: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                showError(`Database offline - ${tankId} update not saved to database`);
            }
        }


        function showError(message) {
            const status = document.getElementById('status');
            status.textContent = 'üî¥ ' + message;
            status.className = 'status disconnected';
            console.error('Fuel Farm Error:', message);
            // Stop the countdown when there's an error
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        function updateStatus(status) {
            const statusElement = document.getElementById('status');
            
            switch (status) {
                case 'loading':
                    statusElement.textContent = 'üü° Loading...';
                    statusElement.className = 'status connecting';
                    statusElement.style.cursor = 'default';
                    statusElement.title = '';
                    statusElement.onclick = null;
                    // Stop countdown while loading
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                    }
                    break;
                case 'disconnected':
                    statusElement.textContent = 'üî¥ Database Offline';
                    statusElement.className = 'status disconnected';
                    statusElement.style.cursor = 'pointer';
                    statusElement.title = 'Click to retry connection';
                    statusElement.onclick = handleRefreshClick;
                    // Stop the countdown when database is offline
                    if (countdownInterval) {
                        clearInterval(countdownInterval);
                    }
                    break;
                case 'connected':
                    // Database is connected, let the countdown continue
                    statusElement.className = 'status connected';
                    statusElement.style.cursor = 'default';
                    statusElement.title = '';
                    statusElement.onclick = null;
                    break;
                default:
                    // Handle legacy boolean parameter for backward compatibility
                    if (status === false) {
                        updateStatus('disconnected');
                    } else if (status === true) {
                        updateStatus('connected');
                    }
                    break;
            }
        }

        function startRefreshCounter() {
            refreshCountdown = 30;
            updateRefreshCounter();

            countdownInterval = setInterval(() => {
                refreshCountdown--;
                updateRefreshCounter();

                if (refreshCountdown <= 0) {
                    refreshCountdown = 30;
                }
            }, 1000);
        }

        function resetRefreshCounter() {
            refreshCountdown = 30;
            updateRefreshCounter();
        }

        let userInteracting = false;

        function updateRefreshCounter() {
            // Don't update DOM while user is interacting with inputs
            if (userInteracting) return;
            
            // Only show refresh counter if we have an active countdown interval
            if (!countdownInterval) return;
            
            const statusElement = document.getElementById('status');
            statusElement.textContent = `üü¢ Next refresh in ${refreshCountdown}s`;
            statusElement.className = 'status connected';
            statusElement.style.cursor = 'pointer';
            statusElement.title = 'Click to refresh now';
            statusElement.onclick = handleRefreshClick;
        }

        function handleRefreshClick() {
            // Reset countdown and fetch data immediately
            refreshCountdown = 30;
            if (countdownInterval) clearInterval(countdownInterval);
            
            // Show refreshing status briefly
            updateStatus('loading');
            
            // Fetch new data
            loadTankData().then(() => {
                // Data loading handles status updates and refresh counter restart
            });
        }

        function pauseCountdownUpdates() {
            userInteracting = true;
        }

        function resumeCountdownUpdates() {
            userInteracting = false;
            // Immediately update to show current countdown
            updateRefreshCounter();
        }

        function updateTankDisplay(tankId, newLevel) {
            // Update the stored tank data immediately
            if (tanks[tankId]) {
                tanks[tankId].level = newLevel;
                tanks[tankId].lastUpdated = new Date().toISOString();
                
                // Re-render just this tank
                const container = document.getElementById('tanksContainer');
                const tankCards = container.children;
                
                // Find the tank card by iterating through children
                for (let i = 0; i < tankCards.length; i++) {
                    const card = tankCards[i];
                    // Check if this card contains the tank we're looking for
                    const tankNameElement = card.querySelector('.tank-name');
                    if (tankNameElement && tankNameElement.textContent === tankId) {
                        const newCard = createTankCard(tankId, tanks[tankId]);
                        container.replaceChild(newCard, card);
                        break;
                    }
                }
            }
        }

        function updateSingleTank(tankId, tankData) {
            // Find and update just this tank's display
            const existingCard = document.querySelector(`[data-tank-id="${tankId}"]`);
            if (existingCard) {
                const newCard = createTankCard(tankId, tankData);
                existingCard.parentNode.replaceChild(newCard, existingCard);
            }
        }

        function handleEnterKey(event, tankId) {
            if (event.key === 'Enter') {
                event.preventDefault();
                updateTankLevel(tankId);
            }
        }
    </script>
</body>

</html>
